
<div class="container">
    <div class="top-vacancies-header">
      <h2>Top 10 Vacancies by Salary</h2>
      <p class="subtitle">Explore the highest paying job opportunities available</p>
    </div>
    
    <div *ngIf="loading" class="loading">
      Loading top vacancies...
    </div>
    
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error" class="top-vacancies-list">
      <div *ngFor="let vacancy of topVacancies; let i = index" class="vacancy-card">
        <div class="rank-badge">{{ i + 1 }}</div>
        <div class="vacancy-content">
          <h3>{{ vacancy.name }}</h3>
          <p class="salary"><strong>Salary:</strong> {{ vacancy.salary | currency }}</p>
          <p class="description">{{ vacancy.description }}</p>
        </div>
      </div>
      
      <div *ngIf="topVacancies.length === 0" class="no-data">
        No vacancies found.
      </div>
    </div>
    
    <div class="nav-buttons">
      <button routerLink="/companies">View All Companies</button>
    </div>
  </div>
