<!-- album-detail.component.html -->
<div *ngIf="album" class="album-detail">
  <h2>Album Details</h2>
  
  <div class="album-info">
    <p><strong>ID:</strong> {{ album.id }}</p>
    <p><strong>User ID:</strong> {{ album.userId }}</p>
    
    <div class="title-edit">
      <label><strong>Title:</strong></label>
      <input type="text" [(ngModel)]="editTitle" class="form-control">
      <button (click)="saveTitle()" class="btn btn-success">Save</button>
    </div>
  </div>
  
  <div class="album-actions">
    <button (click)="goBack()" class="btn btn-secondary">Return</button>
    <button (click)="goToPhotos()" class="btn btn-primary">Photos</button>
  </div>
</div>
